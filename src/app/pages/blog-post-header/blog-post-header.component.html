<section class="hero is-fullheight is-bold">
  <div class="hero-body">
    <div class="container">
        <a routerLink="about-us">
          <div class="card">
            <div class="card-image" *ngIf="item.image">
              <figure class="image is-3by1">
                <img [src]="getFullPath(item.image)" [alt]="item.description">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img [src]="imageOfAuthor(item.author)" [alt]="item.author">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-5">{{item.title}}</p>
                  <p class="subtitle is-6">{{findAuthorByName(item.author).twitter}}</p>
                </div>
              </div>

              <div class="content">
                  {{item.description}}
                <br>
                <time class="is-size-7" datetime="2016-1-1">{{item.date}}</time>
              </div>
              <markdown [data]="mdContent"></markdown>
            </div>
          </div>
        </a>
        <span class="is-spacer"></span>
    </div>
  </div>
</section>
